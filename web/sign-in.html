<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/sign-in-up.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/sign-in.js"></script>

    <title data-translation="LABELS.sign_in.title"></title>
</head>

<body>
    <div class="login__container">
        <h1 class="heading" data-translation="LABELS.sign_in.heading"></h1>
        <form action="javascript:void(0);" class="form">
            <div>
                <label class="form-label" for="email" data-translation="LABELS.forms.email.label"></label>
                <input class="form-control" type="text" id="email" name="email">
                <div class="invalid-feedback" data-translation="LABELS.forms.email.error"></div>
            </div>
            <div>
                <label class="form-label" for="password" data-translation="LABELS.forms.password.label"></label>
                <input class="form-control" type="password" id="password" name="password">
                <div class="invalid-feedback" data-translation="LABELS.forms.password.error"></div>
            </div>
            <button class="button primary" type="submit" id="submit">
                <div data-translation="LABELS.sign_in.submit"></div>
                <div class="d-none spinner-border" id="spinner" role="status"></div>
            </button>
        </form>
        <div id="response-container" class="alert d-none" role="alert"></div>
        <div class="footer" data-translation="LABELS.sign_in.footer"></div>
    </div>
</body>

</html>
